
spring.application.name=hzq-pay
server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/seata_demo
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.initialization-mode=embedded

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

eureka.instance.ip-address=localhost
eureka.instance.instance-id=${spring.application.name}:${eureka.instance.ip-address}:${server.port}
eureka.instance.prefer-ip-address=true

mybatis.type-aliases-package=com.hzqing.seata.hzqpay.entity
mybatis.mapper-locations=classpath*:mapper/*Mapper.xml


debug=true

logging.level.io.seata=debug
spring.cloud.alibaba.seata.tx-service-group=my_test_tx_group


